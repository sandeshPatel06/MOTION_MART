<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="#">Admin Dashboard</a>
        <a class="btn btn-danger me-3" href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Welcome, Admin!</h2>
        <p>Manage all users and products from here.</p>

        <!-- Card for Action Buttons -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">User Management</h5>
                        <p class="card-text">Add, remove, or edit users.</p>
                        <a href="{{ url_for('manage_users') }}" class="btn btn-primary">
                            <i class="fas fa-users me-2"></i> Manage Users
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Management</h5>
                        <p class="card-text">Add, remove, or edit products.</p>
                        <a href="{{ url_for('manage_products') }}" class="btn btn-warning">
                            <i class="fas fa-cogs me-2"></i> Manage Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JS for Bootstrap (Only if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
