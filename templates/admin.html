<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movement Makers</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="shortcut icon" href="/static/uploads/logo.ico" type="image/x-icon" />
        <style>
            /* Include the CSS here */
        </style>
    </head>
    
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">Product Management System</a>
        <a href="/">Home</a>
        <a href="/admin" class="active">Admin</a>
        <a href="/logout">Logout</a>
    </nav>

    <!-- Container for main content -->
    <div class="container">
        <div class="panel">
            <h3 class="panel-title">
                Products List
                <a href="/add_product" class="btn">Add Product</a>
            </h3>
            <div class="panel-body">
                <ul class="list-group">
                    {% for product in products %}
                    <li class="list-group-item">
                        <img src="{{ url_for('static', filename=product.image_path) }}" alt="Product Image">
                        <div>
                            <h4>{{ product.name }}</h4>
                            <p><strong>Price:</strong> ${{ product.price }}</p>
                            <p><strong>Description:</strong> {{ product.description }}</p>
                            <!-- Delete button -->
                            <form action="/delete_product/{{ product.id }}" method="post">
                                <button type="submit" class="btn">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
