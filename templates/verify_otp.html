<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>
<body>
    <h1>Verify OTP</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.otp.label }}<br>
            {{ form.otp(size=6) }}<br>
            {% for error in form.otp.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
    <p><a href="{{ url_for('register') }}">Didn't receive the OTP? Register again.</a></p>
</body>
</html>
