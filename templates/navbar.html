<!-- templates/navbar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motion Mart</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    -->
  <link rel="stylesheet" href="/static/navbar.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">
    <a href="/">
      <img src="/static/uploads/newlogo.png" alt="Motion Mart Logo" class="logo">
      <span class="brand-name">MOTION MART</span>
    </a>
  </div>

  <button class="navbar-toggler" id="navbar-toggler" aria-label="Toggle navigation">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <div class="navbar-menu" id="navbar-menu">
    <ul class="navbar-links">
      <li><a href="/" class="nav-link active">Home</a></li>
      <li><a href="/contact" class="nav-link">Contact</a></li>
      
      {% if session.get('user_id') %}
      <li><a href="{{ url_for(session['role'] + '_dashboard') }}" class="nav-link">{{ session['role'].capitalize() }} Dashboard</a></li>
      <li><a href="/cart" class="nav-link">Cart <span id="cart-count">(0)</span></a></li>
      <li><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
      {% else %}
      <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<script src="{{ url_for('static', filename='navbar_toggle.js') }}"></script>
</body>
</html>
