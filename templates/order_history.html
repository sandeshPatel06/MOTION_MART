<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     {%  include 'header.html' %}
    <title>Order History</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the Order History Page */
        .order-history-table {
            margin-top: 20px;
        }

        .order-history-table th, .order-history-table td {
            text-align: center;
        }

        .order-history-table th {
            background-color: #f8f9fa;
            color: #495057;
        }

        .order-history-table td {
            vertical-align: middle;
        }

        .status-pending {
            color: orange;
        }

        .status-shipped {
            color: green;
        }

        .status-delivered {
            color: blue;
        }

        .status-cancelled {
            color: red;
        }

        /* Responsive table styling */
        @media (max-width: 767px) {
            .order-history-table td, .order-history-table th {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %} 
    <div class="container">
        <h2 class="mt-4">Order History</h2>
        <!-- Order History Table -->
        <table class="table table-bordered table-striped order-history-table">
            <thead class="thead-light">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Date Ordered</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.product.name }}</td>
                    <td>{{ order.quantity }}</td>
                    <td class="status-{{ order.status | lower }}">{{ order.status }}</td>
                    <td>{{ order.date_ordered }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include
        'footer.html' %}
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
