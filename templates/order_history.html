<!-- Order History Page (order_history.html) -->
<h2>Order History</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Date Ordered</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.date_ordered }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
