<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
      }
      label {
        display: block;
        text-align: left;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background-color: #218838;
      }
      .error {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
      .login-link {
        margin-top: 15px;
        display: block;
      }
      .login-link a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form method="POST" action="{{ url_for('register') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" required />

        <label for="password">Password:</label>
        <input type="password" name="password" required />

        <button type="submit">Register</button>
      </form>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <p class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
      </p>
    </div>
  </body>
</html>
