<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 14px 20px;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4CAF50;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .list-group {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-group-item {
            display: flex;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .list-group-item img {
            max-width: 100%;
            border-radius: 4px;
            margin-right: 20px;
        }

        .list-group-item h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }

        .list-group-item p {
            margin: 5px 0;
            color: #666;
        }

        .list-group-item form {
            margin-top: 10px;
        }

        .list-group-item form .btn {
            background-color: #e74c3c;
        }

        .list-group-item form .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">Product Management System</a>
        <a href="/">Home</a>
        <a href="/admin" class="active">Admin</a>
        <a href="/logout">Logout</a>
    </nav>

    <!-- Container for main content -->
    <div class="container">
        <div class="panel">
            <h3 class="panel-title">
                Products List
                <a href="/add_product" class="btn">Add Product</a>
            </h3>
            <div class="panel-body">
                <ul class="list-group">
                    {% for product in products %}
                    <li class="list-group-item">
                        <img src="{{ url_for('static', filename=product.image_path) }}" alt="Product Image">
                        <div>
                            <h4>{{ product.name }}</h4>
                            <p><strong>Price:</strong> ${{ product.price }}</p>
                            <p><strong>Description:</strong> {{ product.description }}</p>
                            <!-- Delete button -->
                            <form action="/delete_product/{{ product.id }}" method="post">
                                <button type="submit" class="btn">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
