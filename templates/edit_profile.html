<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="text-center">Edit Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" value="{{ current_user.username }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" value="{{ current_user.email }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

</body>
</html>
