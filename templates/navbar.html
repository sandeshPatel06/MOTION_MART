<!-- templates/navbar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motion Mart</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center" href="/">
    <img src="/static/uploads/newlogo.png" alt="Logo" class="me-2" style="height: 40px;" />
    <b>MOTION_MART</b>
  </a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a href="/" class="nav-link active">Home</a>
      </li>
      <li class="nav-item">
        <a href="/contact" class="nav-link">Contact</a>
      </li>
      {% if session.get('user_id') %}
      <li class="nav-item">
        <a href="{{ url_for(session['role'] + '_dashboard') }}" class="nav-link text-light bg-dark px-3 rounded">
          {{ session['role'].capitalize() }} Dashboard
          <li class="nav-item">
            <a href="/cart" class="nav-link">
              Cart <span id="cart-count">(0)</span>
            </a>
          </li>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a href="{{ url_for('login') }}" class="nav-link">Login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
<!-- Navbar End -->

<!-- Bootstrap 5 JS (for collapse toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
