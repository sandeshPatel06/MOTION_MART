<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movement Makers</title>
    {% include 'header.html' %}
    <style>
        /* Include the CSS here */
    </style>
</head>

<body>
    <!-- Navigation bar -->
    {% include 'navbar.html'%}

    <div class="container">
        <h2>Create New Admin</h2>
        
        <h3 class="panel-title">
            Add Admin
            <a href="/create_admin" class="btn">Add admin</a>
        </h3>


    </div>
    </form>
    </div>
    <!-- Container for main content -->
    <div class="container">
        <div class="panel">
            <h3 class="panel-title">
                Products List
                <a href="/add_product" class="btn">Add Product</a>
            </h3>
            <div class="panel-body">
                <ul class="list-group">
                    {% for product in products %}
                    <li class="list-group-item">
                        <img src="{{ url_for('static', filename=product.image_path) }}" alt="Product Image">
                        <div>
                            <h4>{{ product.name }}</h4>
                            <p><strong>Price:</strong> ${{ product.price }}</p>
                            <p><strong>Description:</strong> {{ product.description }}</p>
                            <!-- Delete button -->
                            <form action="/delete_product/{{ product.id }}" method="post">
                                <button type="submit" class="btn">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
